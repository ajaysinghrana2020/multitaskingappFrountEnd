<html>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form  (ngSubmit)="formSubmit()">
      <label for="username">Username:</label>
      <input type="text" 
      id="username" 
      name="username" 
      placeholder="Enter Username" 
      [(ngModel)]="user.username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" [(ngModel)]="user.email" required>

      <label for="password">Password:</label>
      <input type="password" id="pass" name="email" placeholder="Enter password"  [(ngModel)]="user.password" required>

      <label for="password">First Name:</label>
      <input type="text" id="namef" name="email" placeholder="Enter firstName" [(ngModel)]="user.firstName" required>

      <label for="lname">Last Name:</label>
      <input type="text" id="namel" name="email" placeholder="Enter lastName" [(ngModel)]="user.lastName" required>

      <label for="pnumb">Phone Number:</label>
      <input type="text" id="password" name="pass" placeholder="Enter Phone Number" [(ngModel)]="user.phone" required>

      <button type="submit" >Sign Up</button>
    </form>
  </div>
</body>
</html>
