2<div *ngFor="let quizz of quizzz">
<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <h1><mat-card-title>{{quizz.title}}</mat-card-title></h1>
    </mat-card-header>
    <mat-card-content>
        <p>{{quizz.category.title}}</p>
      </mat-card-content>
    <mat-card-content>
      <p>{{quizz.description}}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <mat-chip>max marks {{quizz.maxMarks}}</mat-chip>
        <mat-chip>Questions {{quizz.numberOfQuestions}}</mat-chip>
        <mat-chip>update </mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
</div>
