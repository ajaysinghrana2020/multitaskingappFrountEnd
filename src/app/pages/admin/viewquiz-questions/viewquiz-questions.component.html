
<body>
    <div class="container">
        <button class="button" [routerLink]="'/admin/questionsadd/' + qId + '/' + qTitle">Add Question</button>
        <h2>Multiple Choice Questions Of {{qTitle}}</h2>

        <div class="mcq" *ngFor="let qdata of questions;let i = index">
            <p class="question">{{i+1}}. {{qdata.content}}</p>
            <div class="options">
                <div class="column">
                    <div  id="q1-option1" name="q1" value="London"></div>
                    <label for="q1-option1"><strong>A:</strong>  {{qdata.option1}}</label><br>
            
                    <div  id="q1-option2" name="q1" value="Paris"></div>
                    <label for="q1-option2"><strong>B:</strong>  {{qdata.option2}}</label><br>
                </div>
                <div class="column">
                    <div  id="q1-option3" name="q1" value="Rome"></div>
                    <label for="q1-option3"><strong>C:</strong>  {{qdata.option3}}</label><br>
            
                    <div  id="q1-option4" name="q1" value="Berlin"></div>
                    <label for="q1-option4"><strong>D:</strong>  {{qdata.option4}}</label><br>
                </div>
            </div><br>
            <!-- {{questions|json}} -->
            <div>Solution:- {{qdata.answer}}</div>
            <button class="button" (click)="deletequestion(qdata.quesId)">Delete</button>
            <button class="button" [routerLink]="'/admin/questionsadd/' + qId + '/' + qTitle">Update</button>
            <mat-divider></mat-divider>
        </div>
