<script src="https://cdnjs.cloudflare.caom/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<body>
  <div><p>{{loginType}} yyoyoyoyoyoyoy</p></div>
  
<div class="form">
       
      <ul class="tab-group">
        <li class="tab active"><a (click)="change()"  href="#signup">Sign Up</a></li>
        <li class="tab"><a (click)="change()" href="#login">Log In</a></li>
      </ul>
       
      <div class="tab-content">
        <div *ngIf="loginType=='signupp'" id="signup">   
          <h1>Sign Up for Free</h1>
           
          <form action="/" method="post">
           
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" [(ngModel)]="user.fname"/>
            </div>
         
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" [(ngModel)]="user.lname"/>
            </div>
          </div>
 
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" [(ngModel)]="user.email"/>
          </div>
           
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" [(ngModel)]="user.password"/>
          </div>
          <button type="submit" class="button button-block" (click)="userlogin()">Get Started</button>
          </form>
        </div>
        <div *ngIf="loginType=='loginn'" id="login">   
          <h1>Welcome Back!</h1>
           
          <form action="/" method="post">
           
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
           
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
           
          <p class="forgot"><a href="#">Forgot Password?</a></p>
           
          <button class="button button-block" routerLink="notes">Log In</button>
          </form>
        </div>
         
      </div>
      
</div> 
</body>
</html>
